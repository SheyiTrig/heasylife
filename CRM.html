<!DOCTYPE html>
<html lang="en">

<head>
	<title>customer relational management systems</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="CRM.css">
	<script src="crm.js"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="inventory">
					<table class="table" id="you" border="1">
						<thead>
							<tr>
								<th>SN</th>
								<th>Name</th>
								<th>Product</th>
								<th>Description</th>
								<th>Quantity</th>
								<th>Price Per Quantity</th>
								<th>Total price</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>

			<div class="col-md-4">
				<form role="form">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" placeholder="enter name" name="">
					</div>
					<!-- 	Name<input type="text"  id="name" placeholder="enter your name"><br> -->
					<div class="form-group">
						<label for="name">Product</label>
						<select class="form-control" id="prod">
							<option>laptop</option>
							<option>mobile phone </option>
							<option>electronic gadget</option>
							<option>clothing</option>
							<option>shoe</option>
						</select>

					</div>
					<div class="form-group">
						<label for="name">Description</label>
						<input type="text" class="form-control" id="desc" placeholder="description" name="">
					</div>
					<div class="form-group" >
						<label for="name">Quantity</label>
						<select class="form-control" id="qty">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select>

					</div>
					<div class="form-group">
						<label for="name"> Price </label>
						<select class="form-control" id="price">
							<option>5000</option>
							<option>6000</option>
							<option>7000</option>
							<option>8000</option>
							<option>9000</option>
						</select>

					</div>
					<div class="form-group" style=" width:15px; padding-top:15px; align:center;">
						<input type="button" class="button btn-primary" name="" value="add" onclick="me()">
					</div>

					<!-- <input type="button" name="" value="add" onclick="me()"> -->

				</form>
			</div>
		</div>
	</div>




	<script type="text/javascript">
	 var i =0;

		function me() {
		i +=1;
		
		
			
			var name = document.getElementById("name").value;
			var prod = document.getElementById("prod").value;
			var desc = document.getElementById("desc").value;
			var qty = document.getElementById("qty").value;
			var price = document.getElementById("price").value;
			var Total = price * qty ;

			if (name == "" || undefined) {
				alert("you did not input anything ");
			} else {
				document.getElementById("you").insertAdjacentHTML
				("beforeend", "<tr><td>"+ i +"</td><td>" + name 
				+"</td><td>" + prod +"</td><td>" + desc + "</td><td>" + 
				qty + "</td><td>" + price +"</td><td>"+ Total +"</td></tr>");
			}
		}

	</script>


</body>

</html>
